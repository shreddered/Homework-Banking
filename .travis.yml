os:
    -linux

addons:
    apt:
        - cmake
        - cmake-data

language: cpp

compiler:
    - clang
    - gcc

before_install:
    - pip install cpp-coveralls

script:
    - cmake -H. -Bbuild -DBUILD_TESTS=ON
    - cmake --build build/
    - cmake --build build --target test -- ARGS=--verbose

after_success:
    - coveralls --root . -E ".*gtest.*" -E ".*CMakeFiles.*"
